<button (click)="toggleMenu()">Toggle menu</button>
<button (click)="startAnim()">Animate</button>

<div class="mainContainer">
  <div class="leftContainer" [class.leftContainerHidden]="!menuVisible">Menu</div>
  <div class="rightContainer" [class.rightContainerHidden]="!menuVisible">
    <app-sample-component *ngFor="let item of items" [class.anim]="anim"></app-sample-component>
  </div>
</div>
